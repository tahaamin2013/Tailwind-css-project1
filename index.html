<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form class="flex  justify-center items-center h-screen w-screen">
      <div
        class="p-8 border bg-zinc-100 pt-5 grid grid-cols-1 md:grid-cols-2 rounded-2xl gap-5 text-black pb-0 pr-0 w-fit"
      >
        <div class="flex flex-col justify-between">
          <div>
            <h1 class="font-bold text-4xl">Sign up</h1>
            <p class="mt-2">Welcome our - Sign up page</p>
          </div>
          <div>
            <div class="flex flex-col gap-5 mt-5">
              <div class="flex flex-col">
                <label
                  for="username"
                  class="font-bold mb-1 font-sans text-black/40 text-sm"
                  >USERNAME</label
                >
                <input
                  type="text"
                  class="bg-transparent font-bold outline-none border-b w-[400px] placeholder-black/20"
                  placeholder="Enter Your Username"
                  required
                />
              </div>
              <div class="flex flex-col">
                <label
                  for="email"
                  class="font-bold mb-1 font-sans text-black/40 text-sm"
                  >MAIL</label
                >
                <input
                  type="email"
                  class="bg-transparent font-bold outline-none border-b w-[400px] placeholder-black/20"
                  placeholder="Enter Your Email"
                  required
                />
              </div>

              <div class="flex flex-col">
                <label
                  for="password"
                  class="font-bold mb-1 font-sans text-black/40 text-sm"
                  >PASSWORD</label
                >
                <input
                  type="password"
                  class="bg-transparent font-bold outline-none border-b w-[400px] placeholder-black/20"
                  placeholder="Enter Your Password  "
                  required
                />
              </div>
            </div>
            <div class="flex gap-5 items-center">
              <input
                type="submit"
                class="px-6 text-lg mt-6 py-2 rounded-full bg-purple-500 text-white font-bold hover:bg-purple-600 transition-all duration-500 cursor-pointer"
              />
              <p
                class="mt-6 text-sm border-b border-purple-500 pb-1 cursor-pointer"
              >
                I Already Have an Account?
              </p>
            </div>
          </div>
          <div class="flex justify-between items-center mb-[40px]">
            <h3 class="text-xl font-bold font-sans">or connect with -</h3>
            <ul class="flex list-none gap-5">
             <li class=" border rounded-full border-black px-3 py-2 cursor-pointer"><img src="./mail.png" width="20px" alt=""></li>
             <li class="border rounded-full border-black px-3 py-2 cursor-pointer"><img src="./facebook.png" width="20px" alt=""></li>
            </ul>

          </div>
        </div>
        <div>
          <img src="./img.png" width="430px" alt="" draggable="false" />
        </div>
      </div>
    </form>
  </body>
</html>
